<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Responsive Registration Form</title>
    <meta name="viewport" content="width=device-width,
      initial-scale=1.0"/>
      <script src=
      "https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
          </script>
          <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
          
    <link rel="stylesheet" href="static/main.css" />
  </head>
  <body>
    <div class="testimonial_box">
        <h2>Crop Name: Potato</h2>
        <img src="{{filename}}" alt="Uploaded Image">
        <h2> Predicted Disease </h2>
        <p> {{cla}}</p>
        <p> {{conf}}</p>
    </div>
    <style> 
        .btn1{
            font-weight: 400;
            font-size: 18px;
            width: 140px;
            height: 40px;
            border-radius: 10px;
            color: blue;
        }
      .testimonial_box {
      width: 50%;
      height: 440px;
      margin: 0 auto;
      background-color: #ffffff;
      border: 4px solid black;
      padding: 50px 30px 50px 30px;
      border-radius: 20px;
}
    </style>
    <div class="container">
      <h1 class="form-title">Crop Yield Prediction </h1>
      <form action="/disease-predicted" id="upload-file" method="post" enctype="multipart/form-data">
        <div class="main-user-info">
          <div class="user-input-box">
            <div class="state1">
                <label for="inputState">Select crop </label>
                <div class="user-input-box">
                                        <select class="form-control" name="season"id="inputState">
                                          
                                                            <option value="">Select crop </option>
                                                            <option value="Andra Pradesh">potato</option>
                                                            <option value="Arunachal Pradesh">Tomato</option>
                                                            <option value="Assam">onion</option>
                                                            <option value="Assam">caroot</option>
                                                            <option value="Assam">pulse</option>
                                                            <select>
                  </div>
        <div class="ankit">
          <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
    </div>
            <button type ="submit" class="btn1" onmouseenter="openpopup()">Predict disease</button>
            
        </form>
        <div class="popup" id="popup">
            <img src="/static/images/bb.png" alt="Fatech_farm">
            <h2> Predicted Disease </h2>
            <p> {{prediction}}</p>
            <button type="button" onclick="closepopup()"> Thanks</button>
        </div>   
    </div>
  </body>
</html>
