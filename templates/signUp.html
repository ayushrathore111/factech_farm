<!DOCTYPE html>
<html>
   <head>
      <!-- basic -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- mobile metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
      <!-- site metas -->
      <title>Login</title>
 
      <link rel="stylesheet" type="text/css" href="../static/css/signUp.css">
      
      <link rel="stylesheet" type="text/css" href="../static/css/animate.css">
   
      <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,800;1,400&family=Sen:wght@400;700;800&display=swap" rel="stylesheet">
      <!-- Scrollbar Custom CSS -->
     
      <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
   </head>
   <body>
     
    <form  class='signup-form' action='/register' method='post'>
        <h2 class="signup-text">Sign Up</h2>
        <label class="animated slideInUp">
          <span>Email:</span>
          <input
          required
             type="email"
             name="email"
          />
        </label>
        <label class="animated slideInUp">
          <span>Password:</span>
          <input
          required
             type="password"
             name="password"
        
          />
        </label>
        <label class="animated slideInUp">
          <span>Display Name:</span>
          <input
          required
             type="text"
             name="username"
          
          />
        </label>
    
        <button type="submit" class='animated slideInUp btn'>Sign Up</button>
      </form>
     
   </body>
</html>
